<script type="text/javascript" defer>
    window.addEventListener("load", () => {
        quicklink.listen();
    });

    var appHeight = () => {
        var doc = document.documentElement;
        doc.style.setProperty("--app-height", `${window.innerHeight}px`);
    };

    window.addEventListener("resize", appHeight);
    appHeight();
